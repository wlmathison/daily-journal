<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <title>Daily Journal</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate" required patter="[0-9]{2}[/][0-9]{2}[/][0-9]{4}">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" maxlength="20" required pattern="[A-Za-z ()}{}:;]">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="25" rows="2" required pattern="[A-Za-z (){}:;]"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="currentMood">Mood for the day</label>
            <select name="currentMood" id="currentMood" required>
                <option value="Happy">Happy</option>
                <option value="Ok">Ok</option>
                <option value="Sad">Sad</option>
            </select>
        </fieldset>
    </form>
    <button type="submit" id="record-journal-entry">Record Journal Entry</button>
    <article class="entryLog"></article>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/entryComponent.js"></script>
    <script src="./scripts/entriesDOM.js"></script>
    <script src="./scripts/journal.js"></script>
</body>

</html>

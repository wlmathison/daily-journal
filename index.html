<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/journal.css">
    <title>Daily Journal</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="25" rows="2"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="currentMood">Mood for the day</label>
            <select name="currentMood" id="currentMood">
                <option value="happyMood">Happy</option>
                <option value="okMood">Ok</option>
                <option value="sadMood">Sad</option>
            </select>
        </fieldset>
    </form>
    <button type="submit">Record Journal Entry</button>
    <article class="entryLog"></article>
    <script src="src/scripts/journal.js"></script>
</body>

</html>
